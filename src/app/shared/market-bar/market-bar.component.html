<div class="table-top">
    <div class="col-4"></div>
    <div class="col-8 row markets-wrapper">
        <div *ngFor="let market of markets.slice(0, 3);let index = index" class="market-col-{{market.odds.length}}">
            <div class="row-fluid dropdown">
                <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span>{{market.name}}<i class="fa fa-angle-down"></i></span>
                </button>
                <div class="dropdown-menu menu">
                    <a *ngFor="let market of markets" class="dropdown-item dropdown-item--flex" (click)="changeMarketOrder.emit(market.id)">
                        <span>{{market.name}}</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let odd of market.odds" class="col">
                    <label>{{odd.name}}</label>
                </div>
            </div>
        </div>
        <div class="last-col"></div>
    </div>
</div>
